<div class="archived-payplan">
	<mat-card class="pay-plan-section">
		<ng-template
			class="loader"
			tdLoading="archived-pay-plan-loader"
			tdLoadingColor="warn"
			tdLoadingType="linear"
			[tdLoadingUntil]="!isLoading"
		></ng-template>
		<mat-card-header>
			<mat-card-title>
				Archived Payment Plans
			</mat-card-title>
			<mat-card-subtitle *ngIf="!!plans"> {{ plans.length }} archived plans </mat-card-subtitle>
		</mat-card-header>
		<div>
			<mat-card-content>
				<app-archived-data-table [plans]="plans" [columnLabels]="columns"></app-archived-data-table>
			</mat-card-content>
		</div>
	</mat-card>
</div>
