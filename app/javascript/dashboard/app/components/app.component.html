<td-layout class="dashboard">
	<td-navigation-drawer
		flex
		sidenavTitle="Debtonator"
		logo=""
		[name]="user['first_name'] + ' ' + user['last_name']"
		[email]="user['email']"
	>
		<mat-nav-list>
			<a routerLink="/dashboard" routerLinkActive="active" mat-list-item tdLayoutToggle
				><mat-icon>home</mat-icon>&nbsp;Home</a
			>
			<a routerLink="/setup" routerLinkActive="active" mat-list-item tdLayoutToggle
				><mat-icon>settings</mat-icon>&nbsp;Setup</a
			>
			<a mat-list-item tdLayoutToggle><mat-icon>close</mat-icon>Close Drawer</a>
		</mat-nav-list>
		<div td-navigation-drawer-menu>
			<mat-nav-list>
				<a mat-list-item><mat-icon>account_box</mat-icon>Profile</a>
			</mat-nav-list>
		</div>
	</td-navigation-drawer>

	<td-layout-nav
		class="dashboard-component"
		toolbarTitle="Debtonator"
		logo="logo"
		icon="icon"
		color="primary"
		navigationRoute="/"
	>
		<button mat-icon-button td-menu-button tdLayoutToggle>
			<mat-icon>menu</mat-icon>
		</button>
		<div class="main-content">
			<router-outlet></router-outlet>
		</div>
		<td-layout-footer color="primary"></td-layout-footer>
	</td-layout-nav>
</td-layout>
